<!DOCTYPE html>
<html>
 
<body>
    Lab06-Musician

<h2>Musician guess by Aparna Dondapati</h2>

<form>
    <label for="MusicianName">Enter the secret musician name</label>
    <input type ="password" id="MusicianName" name="MusicianName" value="John Lennon"> <br>



   <label for="guessName">Guess the musician</label>
    <input type ="text" id="guessName" name="guessName" autofocus> <br>



   <input type="button" onclick="checkGuess()" value="check the guess">
</form>




<p id="result">Checking the count of Correct & Wrong answers</p>



<script>



var correct = 0
var wrong = 0



function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("MusicianName").value
    guess = document.getElementById("guessName").value
    
    if(name === guess){
        correct = correct + 1
        alert("You got it right")
        
    } else {
        wrong = wrong + 1
        alert("wrong musician")



   }
    document.getElementById("result").innerHTML = "wrong guess :" + wrong + "\n correct guess :" + correct
}
</script> 

<div class="container">
    <img src="Nymph.jpg-" class="img-fluid" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
    <p id="result">Replacing given image</p>
    </div>
    <script>
        var useImage= 1
        function swapImage(){
            switch(useImage){
                case 1: 
                document.getElementById("Image").src="Nymph.jpg";
                useImage =  2;
                break;
                case 2:
                document.getElementById("Image").src="Damesfly.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById("Image").src=".DungBeetle.jpg";
                useImage=1;
                break;
            }
        }
    </script>
